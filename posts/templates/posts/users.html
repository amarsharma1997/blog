{% extends 'base.html' %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    <form method="GET" action="{% url 'posts:search' %}">
        <input type="text" name="query" >
        <a href="{% url 'posts:search' %}" class="btn btn-primary" role="button">Search</a>
        <br>
        <input type="radio" name='choice' value="Posts" checked> Posts
        <input type="radio" name='choice' value="Users"> Users<br>
    </form>
    {% if instances %}
        {% for user in instances %}
            <img src="{{ user.image }}" class="img-circle" width="50" height="50">
            <a href="{% url 'users:profile' username=user.username %}"> {{ user.name }}</a>
        <hr>
    {% endfor %}
    {% else %}
        <h1> No user there with this query </h1>
    {% endif %}
    </div>
{% endblock content %}
