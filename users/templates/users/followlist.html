{% extends 'base.html' %}
{% block content %}

<div class="col-sm-6 col-sm-offset-3" >
    <h3>{{ title }}</h3>
    <hr>
    {% for user in list %}
            <img src="{{ user.image }}" class="img-circle" width="50" height="50">
            <a href="{% url 'users:profile' username=user.username %}"> {{ user.name }}</a>
        <hr>
    {% endfor %}
</div>

{% endblock content %}
